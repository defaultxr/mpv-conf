############
# Playback #
############
#force-seekable=yes
#merge-files=yes
reset-on-next-file=all
resume-playback=no
save-position-on-quit=no
use-filedir-conf=no
write-filename-in-watch-later-config=no
user-agent="Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0 Safari/605.1.15"



################
# Logs & Paths #
################
log-file="~/Library/Logs/mpv-running.log"
msg-level=all=warn

icc-cache-dir="/Users/Shared/Library/Caches/mpv/icc/"
gpu-shader-cache-dir="/Users/Shared/Library/Caches/mpv/shader/"



##############
# Screenshot #
##############
screenshot-format=png
screenshot-tag-colorspace=yes
screenshot-png-compression=8
screenshot-directory="~/Desktop"
screenshot-template="~/Desktop/%F (%P) %n"



######
# UI #
######
autofit-larger=98%x98%
autofit-smaller=50%x50%
geometry=-0-0

cursor-autohide-fs-only=yes
cursor-autohide=480
force-rgba-osd-rendering=yes
force-window=yes
input-doubleclick-time=200
input-right-alt-gr=no
keep-open-pause=no
keep-open=yes
macos-title-bar-material=dark #fullscreen (10.14+)
native-fs=no
native-keyrepeat=yes



#######
# OSD #
#######
osc=no
load-stats-overlay=no
osd-level=1
osd-on-seek=msg-bar

osd-align-y=bottom
osd-bar-align-y=1
osd-margin-x=10
osd-margin-y=14

osd-bar-h=1
osd-bar-w=100
osd-duration=2000

#osd-font="SF Mono"
osd-font="Helvetica Neue"
osd-font-size=20
osd-color="#E0E0E0E0"
osd-bold=yes
osd-border-color="#E0000000"
osd-border-size=1.6
osd-blur=0.2
osd-spacing=0.2



###################
# Cache & Demuxer #
###################
[ww-cache-low]
demuxer-max-bytes=65536KiB                 # KiB, MiB
demuxer-max-back-bytes=32768KiB            # KiB, MiB

[ww-cache-high]
demuxer-max-bytes=524288KiB                # KiB, MiB
demuxer-max-back-bytes=262144KiB           # KiB, MiB

[default]
profile=ww-cache-low
demuxer-mkv-subtitle-preroll=yes
demuxer-mkv-subtitle-preroll-secs=2        # Seconds
demuxer-mkv-subtitle-preroll-secs-index=4  # Seconds
hr-seek-framedrop=no
network-timeout=0



##############
# Extensions #
##############
[ww-ext-image]
audio-file-auto=no
sub-auto=no
image-display-duration=inf
loop-file=inf
loop-playlist=inf
force-window=immediate
video-aspect=no
video-sync=audio
glsl-shaders-append="~~/shaders/SSimSuperRes.glsl"

[extension.bmp]
profile=ww-ext-image
[extension.gif]
profile=ww-ext-image
[extension.jpeg]
profile=ww-ext-image
[extension.jpg]
profile=ww-ext-image
[extension.png]
profile=ww-ext-image
[extension.tif]
profile=ww-ext-image
[extension.tiff]
profile=ww-ext-image
[extension.webp]
profile=ww-ext-image



#############
# Protocols #
#############
[ww-protocol-file]
profile=ww-cache-low
network-timeout=0
force-window=yes

[protocol.file]
profile=ww-protocol-file


[ww-protocol-http]
profile=ww-cache-high
network-timeout=5
force-window=immediate

[protocol.http]
profile=ww-protocol-http
[protocol.https]
profile=ww-protocol-http



#############
# Languages # - Disabled: Handled by Language_Switcher script
#############
[default]
#alang=ja,jap,jpn,japanese,th,tha,thai,en,eng,english
#slang=th,tha,thai,en,eng,english
ytdl-raw-options=sub-lang="th,tha,thTH,th-TH,en,eng,enUS,en-US",write-sub=,write-auto-sub=



#############
# Subtitles #
#############
[default]
profile-desc="WW - Subtitle Settings"
sub-auto=fuzzy
sub-file-paths-append=ass
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
sub-fix-timing=no

sub-ass-force-margins=yes
sub-ass-force-style=Kerning=yes
sub-ass-hinting=native
sub-ass-line-spacing=16
sub-ass-override=scale
sub-ass-vsfilter-aspect-compat=no
sub-ass-vsfilter-blur-compat=no
sub-ass-vsfilter-color-compat=no

sub-font="SukhumvitSet-Medium"
sub-font-size=40
sub-scale=0.75
sub-color="#E0E0E0E0"
sub-border-color="#E0000000"
sub-gray=yes
sub-border-size=2.4
sub-blur=0.3
sub-spacing=0.3
sub-justify=left
sub-margin-y=14



##################
# Audio Profiles #
##################
[default]
profile-desc="WW - Audio - Common Settings"
volume=50
volume-max=150
ad-lavc-threads=8

audio-file-auto=fuzzy
audio-channels=stereo
audio-normalize-downmix=yes
audio-resample-filter-size=32  #SWR only
audio-resample-phase-shift=10  #SWR only
audio-resample-cutoff=0.96
audio-resample-linear=yes


[ww-audio-low]
audio-samplerate=0
audio-swresample-o=""

[ww-audio-mid]
audio-format=floatp
audio-samplerate=96000
audio-swresample-o="dither_method=low_shibata:resampler=soxr:cutoff=0.96:precision=33:cheby=1"

[ww-audio-high]
audio-format=s32p
audio-samplerate=192000
audio-swresample-o="dither_method=low_shibata:resampler=soxr:cutoff=0.96:precision=33:cheby=1"



##################
# Video Profiles #
##################

# Scaler Comparison: 
#   https://artoriuz.github.io/mpv_upscaling.html

# Profile gpu-hq: 
#   scale=spline36
#   cscale=spline36
#   dscale=mitchell
#   dither-depth=auto
#   correct-downscaling=yes
#   linear-downscaling=yes
#   sigmoid-upscaling=yes
#   deband=yes

[default]
vo=libmpv
cocoa-force-dedicated-gpu=yes
display-fps=60
hdr-compute-peak=no
icc-3dlut-size=256x256x256
icc-contrast=1000
icc-profile-auto=yes
opengl-pbo=yes
swapchain-depth=8
vd-lavc-dr=no
video-sync=display-adrop
alpha=no
scaler-lut-size=10
sigmoid-center=0.8
sigmoid-slope=8.0
deband-iterations=4
deband-range=16
deband-threshold=72
deband-grain=0
temporal-dither=yes
tscale=box
tscale-window=sphinx
tscale-radius=0.92
tscale-clamp=0.0
interpolation=no
#input-ipc-server=/tmp/mpvsocket #For SVP


### Video LOW ###
[ww-video-low]
profile-desc="WW - Video - High Performance"
deband=no
dither-depth=no
correct-downscaling=no
linear-downscaling=no
linear-upscaling=no
sigmoid-upscaling=no
hwdec=auto
fbo-format=rgba16
sws-scaler=bilinear
scale=bilinear
cscale=bilinear
dscale=bilinear
scale-antiring=0
cscale-antiring=0
dscale-antiring=0
vd-lavc-threads=8
glsl-shaders-clr
script-opts-add=Shaders-enabled=no,Thumbnailer-max_workers=3


### Video MID ###
[ww-video-mid]
profile-desc="WW - Video - Mid Quality"
profile=gpu-hq
hwdec=no
fbo-format=rgba16f
sws-scaler=lanczos
scale=lanczos
cscale=lanczos
dscale=lanczos
scale-antiring=0.75
cscale-antiring=0.75
dscale-antiring=0.75
vd-lavc-threads=12
glsl-shaders-clr
script-opts-add=Shaders-enabled=no,Thumbnailer-max_workers=9


### Video HIGH ###
[ww-video-high]
profile-desc="WW - Video - High Quality Base"
profile=gpu-hq
hwdec=no
fbo-format=rgba16f
sws-scaler=lanczos
scale=ewa_robidouxsharp
cscale=ewa_robidouxsharp
dscale=ewa_robidouxsharp
scale-antiring=0
cscale-antiring=0
dscale-antiring=0
vd-lavc-threads=16
script-opts-add=Thumbnailer-max_workers=9

[ww-video-high-no-shaders]
profile-desc="WW - Video - High Quality w/o Shaders"
profile=ww-video-high
script-opts-add=Shaders-enabled=no

[ww-video-high-shaders]
profile-desc="WW - Video - High Quality w/ Shaders"
profile=ww-video-high
cscale=bilinear  # KrigBilateral
script-opts-add=Shaders-enabled=yes



###########
# Scripts #
###########
[ww-retina]
script-opts-add=osc-scalefullscreen=1.50,osc-scalewindowed=1.50

[ww-non-retina]
script-opts-add=osc-scalefullscreen=0.75,osc-scalewindowed=0.75



######################
# Effective Profiles #
######################
[default]
#profile=ww-audio-low,ww-video-low,ww-non-retina
#profile=ww-audio-low,ww-video-mid,ww-non-retina
 profile=ww-audio-mid,ww-video-mid,ww-non-retina
#profile=ww-audio-high,ww-video-high-shaders,ww-retina
