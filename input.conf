###########
# General #
###########
SPACE          async  cycle pause ; show_progress

[       no-osd add speed -0.05
]       no-osd add speed  0.05
{       no-osd add speed -0.25
}       no-osd add speed  0.25

y              script-message Invert-toggle
Alt+i   no-osd async cycle interpolation ; show-text "Interpolation: ${interpolation}"
meta+w  no-osd quit



########
# Seek #
########
WHEEL_LEFT   seek  5
WHEEL_RIGHT  seek -5
Alt+left     add chapter -1
Alt+right    add chapter 1



############
# Profiles #
############
Ctrl+`  apply-profile ww-video-clear           ; show-text "Profile: Removed Filters and Shaders"
Ctrl+1  apply-profile ww-video-low             ; show-text "Profile: High Performance"
Ctrl+2  apply-profile ww-video-mid             ; show-text "Profile: Medium"

Ctrl+3  apply-profile ww-video-high            ; show-text "Profile: High Quality"
Ctrl+4  apply-profile ww-video-high-sd         ; show-text "Profile: High Quality (SD)"
Ctrl+5  apply-profile ww-video-high-hd         ; show-text "Profile: High Quality (HD)"
Ctrl+%  apply-profile ww-video-high-hd         ; show-text "Profile: High Quality (HD HiFPS)"
Ctrl+6  apply-profile ww-video-high-fhd        ; show-text "Profile: High Quality (FHD)"
Ctrl+^  apply-profile ww-video-high-fhd-hifps  ; show-text "Profile: High Quality (FHD HiFPS)"
Ctrl+7  apply-profile ww-video-high-uhd        ; show-text "Profile: High Quality (UHD)"



