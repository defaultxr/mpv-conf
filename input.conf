###########
# General #
###########
SPACE             cycle pause; osd-bar show-progress

Alt+left          add chapter -1
Alt+right         add chapter 1
Alt+i      no-osd cycle interpolation
T          no-osd cycle ontop
Meta+w     no-osd quit



############
# Profiles #
############
Ctrl+`  apply-profile ww-video-clear           ; show-text "Profile: Removed Filters and Shaders"
Ctrl+1  apply-profile ww-video-low             ; show-text "Profile: High Performance"
Ctrl+2  apply-profile ww-video-mid             ; show-text "Profile: Medium"

Ctrl+3  apply-profile ww-video-high            ; show-text "Profile: High Quality"
Ctrl+4  apply-profile ww-video-high-sd         ; show-text "Profile: High Quality (SD)"
Ctrl+5  apply-profile ww-video-high-hd         ; show-text "Profile: High Quality (HD)"
Ctrl+6  apply-profile ww-video-high-hd-hifps   ; show-text "Profile: High Quality (HD HiFPS)"



