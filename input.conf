##################
# Script - zones #
##################
### General ###
MBTN_RIGHT_DBL    script-message-to zones zonecommands  "default: script-message ShowInFinder"

WHEEL_LEFT        script-message-to zones zonecommands  "default: osd-bar seek -5"                     "top-*: osd-bar seek -30"
WHEEL_RIGHT       script-message-to zones zonecommands  "default: osd-bar seek  5"                     "top-*: osd-bar seek  30"

[                 script-message-to zones zonecommands  "default: no-osd add speed -0.05"              "top-*: no-osd add speed -0.25"
]                 script-message-to zones zonecommands  "default: no-osd add speed  0.05"              "top-*: no-osd add speed  0.25"

### Audio ###
Alt+[             script-message-to zones zonecommands  "default: add chapter -1"                      "top-left: script-message Compressor-cycle-"   "top: script-message Eq-cycle-"  "top-right: script-message ExtraStereo-cycle-"  "left: script-message Normalize-cycle-"      "right: script-message LowPass-cycle-"  "bottom-left: script-message DenoiseAudio-cycle-"  "bottom: script-message VoicePass-cycle-"           "bottom-right: script-message HighPass-cycle-"
Alt+]             script-message-to zones zonecommands  "default: add chapter  1"                      "top-left: script-message Compressor-cycle+"   "top: script-message Eq-cycle+"  "top-right: script-message ExtraStereo-cycle+"  "left: script-message Normalize-cycle+"      "right: script-message LowPass-cycle+"  "bottom-left: script-message DenoiseAudio-cycle+"  "bottom: script-message VoicePass-cycle+"           "bottom-right: script-message HighPass-cycle+"
Alt+\             script-message-to zones zonecommands  "default: script-message audio-toggle"         "top-left: script-message Compressor-toggle"   "top: script-message Eq-reset"   "top-right: script-message ExtraStereo-toggle"  "left: script-message Normalize-toggle"      "right: script-message LowPass-toggle"  "bottom-left: script-message DenoiseAudio-toggle"  "bottom: script-message VoicePass-toggle"           "bottom-right: script-message HighPass-toggle"

### Video ###
{                 script-message-to zones zonecommands  "default: add chapter -1"                      "top-left: script-message Deinterlace-cycle-"  "top: script-message Eq-cycle-"  "top-right: script-message Noise-cycle-"        "left: script-message display-stats-cycle-"  "right: script-message Invert-toggle"   "bottom-left: script-message DenoiseVideo-cycle-"  "bottom: script-message PostProcessDenoise-cycle-"  "bottom-right: script-message PostProcess-cycle-"
}                 script-message-to zones zonecommands  "default: add chapter  1"                      "top-left: script-message Deinterlace-cycle+"  "top: script-message Eq-cycle+"  "top-right: script-message Noise-cycle+"        "left: script-message display-stats-cycle+"  "right: script-message Invert-toggle"   "bottom-left: script-message DenoiseVideo-cycle+"  "bottom: script-message PostProcessDenoise-cycle+"  "bottom-right: script-message PostProcess-cycle+"
MBTN_LEFT_DBL     script-message-to zones zonecommands  "default: cycle fullscreen"                    "top-left: script-message Deinterlace-toggle"  "top: script-message Eq-reset"   "top-right: script-message Noise-toggle"        "left: script-message display-stats-toggle"  "right: script-message Invert-toggle"   "bottom-left: script-message DenoiseVideo-toggle"  "bottom: script-message PostProcessDenoise-toggle"  "bottom-right: script-message PostProcess-toggle"

### EQ ###
WHEEL_UP          script-message-to zones zonecommands  "default: script-message Add volume -10"       "top-left: script-message audio-track-"        "top: osd-bar seek -1"           "top-right: script-message sub-track-"          "left: script-message Eq-saturation -5"      "right: script-message Eq-hue -1"       "bottom-left: script-message Eq-brightness -1"     "bottom: script-message Eq-contrast -5"             "bottom-right: script-message Eq-gamma -5"
WHEEL_DOWN        script-message-to zones zonecommands  "default: script-message Add volume  10"       "top-left: script-message audio-track+"        "top: osd-bar seek  1"           "top-right: script-message sub-track+"          "left: script-message Eq-saturation  5"      "right: script-message Eq-hue  1"       "bottom-left: script-message Eq-brightness  1"     "bottom: script-message Eq-contrast  5"             "bottom-right: script-message Eq-gamma  5"
MBTN_RIGHT        script-message-to zones zonecommands  "default: cycle pause; osd-bar show-progress"  "top-left: script-message audio-toggle"        "top: script-message Eq-toggle"  "top-right: script-message sub-toggle"          "left: script-message Eq-saturation-set 0"   "right: script-message Eq-hue-set 0"    "bottom-left: script-message Eq-brightness-set 0"  "bottom: script-message Eq-contrast-set 0"          "bottom-right: script-message Eq-gamma-set 0"

### Delay ###
Shift+WHEEL_UP    script-message-to zones zonecommands  "default: script-message Add volume -1"        "top-left: add audio-delay -0.1"               "top: osd-bar seek -10"          "top-right: add sub-delay -0.1"
Shift+WHEEL_DOWN  script-message-to zones zonecommands  "default: script-message Add volume  1"        "top-left: add audio-delay  0.1"               "top: osd-bar seek  10"          "top-right: add sub-delay  0.1"
Shift+MBTN_RIGHT  script-message-to zones zonecommands  "default: cycle pause"                         "top-left: set audio-delay    0"               "top: set speed 1.00"            "top-right: set sub-delay  0.0"
