###########
# General #
###########
SPACE  async        cycle pause ; async show_progress

[      async no-osd add speed -0.05
]      async no-osd add speed  0.05
{      async no-osd add speed -0.25
}      async no-osd add speed  0.25

b      async        cycle deband
O      async no-osd cycle-values osd-level 3 2 1
y      async        vf toggle curves=preset=negative
Alt+i  async no-osd cycle interpolation ; async show-text "Interpolation: ${interpolation}"
meta+w async no-osd quit



########
# Seek #
########
WHEEL_LEFT  async seek  5
WHEEL_RIGHT async seek -5
Alt+left    async add chapter -1
Alt+right   async add chapter 1



############
# Profiles #
############
Ctrl+` async apply-profile ww-video-clear           ; async show-text "Profile: Removed Filters and Shaders"
Ctrl+1 async apply-profile ww-video-low             ; async show-text "Profile: WW High Performance"
Ctrl+2 async apply-profile ww-video-mid             ; async show-text "Profile: WW Medium"

Ctrl+3 async apply-profile ww-video-high            ; async show-text "Profile: WW High Quality"
Ctrl+4 async apply-profile ww-video-high-sd         ; async show-text "Profile: WW High Quality (SD)"
Ctrl+$ async apply-profile ww-video-high-sd-hifps   ; async show-text "Profile: WW High Quality (SD HiFPS)"
Ctrl+5 async apply-profile ww-video-high-hd         ; async show-text "Profile: WW High Quality (HD)"
Ctrl+% async apply-profile ww-video-high-hd-hifps   ; async show-text "Profile: WW High Quality (HD HiFPS)"
Ctrl+6 async apply-profile ww-video-high-fhd        ; async show-text "Profile: WW High Quality (FHD)"
Ctrl+^ async apply-profile ww-video-high-fhd-hifps  ; async show-text "Profile: WW High Quality (FHD HiFPS)"
Ctrl+7 async apply-profile ww-video-high-uhd        ; async show-text "Profile: WW High Quality (UHD)"
Ctrl+& async apply-profile ww-video-high-uhd-hifps  ; async show-text "Profile: WW High Quality (UHD HiFPS)"



