##################
# Script - zones #
##################
MBTN_LEFT_DBL    async script-message-to zones zonecommands  "default: cycle fullscreen"               "top-left: script-message Compressor-toggle"  "top: script-message Eq-reset"   "top-right: script-message OSC-vis-cycle"  "left: script-message display-stats-toggle"  "right: vf toggle curves=preset=negative"  "bottom-left: script-message Denoise-toggle"       "bottom: script-message TemporalNoise-toggle"  "bottom-right: script-message PostProcess-toggle"

MBTN_RIGHT       async script-message-to zones zonecommands  "default: cycle pause; show_progress"     "top-left: cycle mute"                        "top: script-message Eq-toggle"  "top-right: cycle sub-visibility"          "left: script-message Eq-saturation-set 0"   "right: script-message Eq-hue-set 0"       "bottom-left: script-message Eq-brightness-set 0"  "bottom: script-message Eq-contrast-set 0"     "bottom-right: script-message Eq-gamma-set 0"
WHEEL_UP         async script-message-to zones zonecommands  "default: script-message Add volume -10"  "top-left: script-message audio-language-"    "top: seek -1"                   "top-right: script-message sub-language-"  "left: script-message Eq-saturation -5"      "right: script-message Eq-hue -1"          "bottom-left: script-message Eq-brightness -1"     "bottom: script-message Eq-contrast -5"        "bottom-right: script-message Eq-gamma -5"
WHEEL_DOWN       async script-message-to zones zonecommands  "default: script-message Add volume  10"  "top-left: script-message audio-language+"    "top: seek  1"                   "top-right: script-message sub-language+"  "left: script-message Eq-saturation  5"      "right: script-message Eq-hue  1"          "bottom-left: script-message Eq-brightness  1"     "bottom: script-message Eq-contrast  5"        "bottom-right: script-message Eq-gamma  5"

Shift+MBTN_RIGHT async script-message-to zones zonecommands  "default: cycle pause"                    "top-left: set audio-delay    0"              "top: set speed 1.00"            "top-right: set sub-delay  0.0"    
Shift+WHEEL_UP   async script-message-to zones zonecommands  "default: script-message Add volume -10"  "top-left: add audio-delay -0.1"              "top: seek -10"                  "top-right: add sub-delay -0.1"    
Shift+WHEEL_DOWN async script-message-to zones zonecommands  "default: script-message Add volume  10"  "top-left: add audio-delay  0.1"              "top: seek  10"                  "top-right: add sub-delay  0.1"    

